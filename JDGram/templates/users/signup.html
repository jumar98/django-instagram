{% extends "users/base.html"%}
{% block head_content %}
    <title>JDGram Sign up</title>
{% endblock %}

{% block container %}

    {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
    {% endif %}
    <form method="POST" action="{% url 'signup'%}">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password_confirmation" placeholder="Password confirmation" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="first_name" placeholder="Firs name" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="last_name" placeholder="Last name" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email address" required>
        </div>
        <button class="btn btn-primary btn-block mt-5" type="submit">Register</button>    
    </form>    
{% endblock %}
