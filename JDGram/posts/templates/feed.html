<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>JDGram</title>
</head>
<body>
    <br><br>
    <div class="container">
        <div class="row">
            {% for post in posts %}
                <div class="col-lg-4 offset-lg-4">
                    <div class="media">
                        <img width="60px" height="60px" class="mr-3 rounded-circle" src="{{ post.user.picture }}" alt="{{ post.user.name }}">
                        <div class="media-body">
                            <h5 class="mt-0">{{ post.user.name }}</h5>
                            {{ post.timestamp }}
                        </div>
                    </div>
                    <img width="400px" height="400px" class="img-fluid mt-3 border rounded" src="{{ post.photo }}" alt="{{ post.title }}">
                    <h6 class="ml-1 mt-1">{{ post.title }}</h6>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
